<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="informacoes">
            <h1 class="titulo">
                FICOU COM DÚVIDA ?
                <br>
                NOS MANDE UMA MENSAGEM
            </h1>

            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        
        <div class="formulario">
            <form method="get" action="index.html" enctype="multipart/form-data">
                <input type="text" name="nome" class="dado-formulario" placeholder="nome completo *">
                <p class="campoObrigatorio">campo obrigatório</p>
                
                <input type="text" name="email" class="dado-formulario" placeholder="email *">
                <p class="campoObrigatorio">campo obrigatório</p>
                
                <input type="number" name="telefone" class="dado-formulario" placeholder="telefone *">
                <p class="campoObrigatorio">campo obrigatório</p>
                
                <textarea name="mensagem" cols="20" rows="10" class="dado-formulario estilo" placeholder="mensagem *"></textarea>
                <p class="campoObrigatorio">campo obrigatório</p>

                <p>*campos obrigatórios</p>

                <button onClick="enviar()" id="btn"  type="button" value="Enviar" >Enviar</button>
            </form>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
